<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #game{
            width: 900px;
            height: 300px;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
        }

        #game h1{
            color:white;
            font-size:100px;
        }
        #game button{
            text-decoration:none;
            background:#2f435e;
            color:#f2f2f2;

            padding: 10px 30px 10px 30px;
            font-size:16px;
            font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
            font-weight:bold;
            border-radius:3px;

            -webkit-transition:all linear 0.30s;
            -moz-transition:all linear 0.30s;
            transition:all linear 0.30s;

        }
        #game button:hover { background:#385f9e; }

</style>
</head>
<script>

    function randomNum(){
         var temp = parseInt(10*Math.random())
         while (temp == 10) {
            temp = parseInt(10*Math.random())
         }
         return temp
    }

    function generateRandomNums(){
         return " " + randomNum() + " " + randomNum() + " " + randomNum()
    }

    function runLottery(){
        document.getElementById("OUTPUT").innerHTML = generateRandomNums();
    }

    var time = 50
    var timer = setInterval(runLottery,time);

    function start(){
        time = 50
        count = 1
        timer = setInterval(runLottery,time);
    }

    var count = 1
    function stop(){
        if (count == 5){
            document.getElementById("Stop").innerHTML = "Stop"
            document.getElementById("Title").innerHTML = "Christmas Lottery!"
            clearInterval(timer);
        } else {
            document.getElementById("Stop").innerHTML = 5-count
            document.getElementById("Title").innerHTML = "T-minus: " + (5-count)
            clearInterval(timer);
            time = time+25
            timer = setInterval(runLottery,time);
            count = count+1
        }
    }

    function sleep(numberMillis) {
    var now = new Date();
    var exitTime = now.getTime() + numberMillis;
    while (true) {
        now = new Date();
        if (now.getTime() > exitTime)
            return;
    }
}
</script>
<body bgcolor="sky-blue">
<div id = "game" align="center">
    <h1 id="Title">Christmas Lottery!</h1>
    <h1 id="OUTPUT">0 0 0</h1>
    <button type="button" onclick="start()">Start!</button>
    <button id = "Stop" type="button" onclick="stop()">Stop</button>

</div>>
</body>
</html>
